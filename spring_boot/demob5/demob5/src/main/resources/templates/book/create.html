<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Author</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Create Book</h1>
    <form th:action="@{/books}" th:object="${book}" method="post">
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">Title:</label> <input
                type="text" class="form-control" placeholder="Enter title"
                th:field="*{title}">
        </div>
        <div class="mb-3 mt-3">
            <label for="author" class="form-label">Author:</label>
            <select class="form-select"  name="authorId">
                <option th:each="au : ${authors}"
                        th:value="${au.id}"
                        th:text="${au.name}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="/books" class="btn btn-warning my-2">Back to Books</a>
    <a href="/authors" class="btn btn-info my-2">Back to Authors</a>
</div>

</body>
</html>
