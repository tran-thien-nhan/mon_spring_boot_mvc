<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Books</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Books</h1>
  <a href="/books/new" class="btn btn-primary">Create New Book</a>
    <a href="/authors" class="btn btn-info">Authors</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
        <th>Author</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
        <td th:text="${book.author.name}"></td>
      <td>
        <a class="btn btn-warning" th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
        <a class="btn btn-danger" th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
