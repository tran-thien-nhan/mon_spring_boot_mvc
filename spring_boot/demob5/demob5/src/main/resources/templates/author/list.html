<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Authors</h1>
    <a href="/authors/new" class="btn btn-primary">Create New Author</a>
    <a href="/books" class="btn btn-info">Books</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Dob</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.name}"></td>
            <td th:text="${author.age}"></td>
            <td th:text="${author.email}"></td>
            <td th:text="${author.dob}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/authors/edit/{id}(id=${author.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/authors/delete/{id}(id=${author.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
