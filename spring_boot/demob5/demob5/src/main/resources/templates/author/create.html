<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Author</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Create Author</h1>
    <form th:action="@{/authors}" th:object="${author}" method="post">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label> <input
                type="text" class="form-control" placeholder="Enter name"
                th:field="*{name}">
            <p class="text-danger" th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"></p>
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label> <input
                type="text" id="email" th:field="*{email}"
                class="form-control" placeholder="Enter email"/>
            <p class="text-danger" th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"></p>
        </div>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Age:</label> <input
                type="number" id="age" th:field="*{age}" class="form-control"
                placeholder="Enter age" />
            <p class="text-danger" th:if="${#fields.hasErrors('age')}"
               th:errors="*{age}"></p>
        </div>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">DOB:</label> <input
                type="date" id="dob" th:field="*{dob}"class="form-control"/>
            <p class="text-danger" th:if="${#fields.hasErrors('dob')}"
               th:errors="*{dob}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="/authors" class="btn btn-warning my-2">Back to Authors</a>
</div>

</body>
</html>
