<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Product Detail</h2>
    <div class="card">
        <div class="card-header">
            Product Information
        </div>
        <div class="card-body">
            <h5 class="card-title">Title: <span th:text="${product.title}"></span></h5>
            <p class="card-text">Code: <span th:text="${product.code}"></span></p>
            <p class="card-text">Category: <span th:text="${product.category.name}"></span></p>
            <p class="card-text">Description: <span th:text="${product.description}"></span></p>
            <img th:src="@{'/uploads/' + ${product.image}}" alt="Product Image" width="300" height="300" class="img-thumbnail">
        </div>
    </div>
    <a href="/product" class="btn btn-primary mt-3">Back to Product List</a>
</div>
</body>
</html>
