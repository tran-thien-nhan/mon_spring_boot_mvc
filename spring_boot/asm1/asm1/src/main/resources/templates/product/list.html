<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <form action="/product/search" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Search...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <a href="/product/create" class="btn btn-primary mb-3">Create Product</a>

    <a href="/home/logout" class="btn btn-primary mb-3">Logout</a>
    <div id="productList">
        <h2>Product List</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Code</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.title}"></td>
                <td th:text="${product.code}"></td>
                <td><img th:src="@{'/uploads/' + ${product.image}}" alt="Product Image" width="100" height="100" class="img-thumbnail"></td>
                <td>
                    <a th:href="@{/product/update/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Update</a>
                    <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
