<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Update Product</h2>
    <form th:action="@{/product/update}" method="post" enctype="multipart/form-data" class="mb-4">
        <input type="hidden" id="id" name="id" th:value="${product.id}">
        <div class="mb-3">
            <label for="code" class="form-label">Code:</label>
            <input type="text" id="code" name="code" class="form-control" th:value="${product.code}">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${product.title}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" th:text="${product.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" name="category.id" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id == product.category.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <div>
                <img th:src="@{'/uploads/' + ${product.image}}" alt="Current Image" width="100" height="100" class="img-thumbnail mb-2">
            </div>
            <input type="file" id="image" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/product" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
