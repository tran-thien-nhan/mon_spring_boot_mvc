<!DOCTYPE html>
<html>
<head>
    <title>Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <form action="/category/search" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Search...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <a href="/category/create" class="btn btn-primary mb-3">Create Category</a>
    <a href="/home/users" class="btn btn-success mb-3">User List</a>
    <a href="/home/logout" class="btn btn-info mb-3">Logout</a>
    <div id="categoryList">
        <h2>Category List</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{/category/update/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Update</a>
                    <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
