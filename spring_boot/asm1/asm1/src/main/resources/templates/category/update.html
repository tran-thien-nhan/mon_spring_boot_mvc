<!DOCTYPE html>
<html>
<head>
    <title>Update Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Update Category</h2>
    <form th:action="@{/category/update}" method="post" class="mb-4">
        <input type="hidden" id="id" name="id" th:value="${category.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${category.name}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/category" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
