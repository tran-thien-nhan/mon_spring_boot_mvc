<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Management</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Patients Form Update</h2>
    <a href="/patients" class="btn btn-primary">Back To List</a>
    <form th:action="@{/savePatient}" th:object="${patient}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label> <input
                type="text" th:field="*{name}" class="form-control" />
        </div>
        <div class="mb-3 mt-3">
            <label for="age" class="form-label">Age:</label> <input
                type="number" th:field="*{age}" class="form-control" />
        </div>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Gender:</label>
            <div class="form-check">
                <input type="radio" th:field="*{gender}" class="form-check-input"
                       value="Male" id="radio1" th:checked="${patient.gender == 'Male'}"/>
                <label class="form-check-label"
                       for="radio1">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" th:field="*{gender}" class="form-check-input"
                       value="Female" id="radio2" /> <label class="form-check-label"
                                                            for="radio2">FeMale</label>
            </div>
            <div class="form-check">
                <input type="radio" th:field="*{gender}" class="form-check-input"
                       value="Other" id="radio3" /> <label class="form-check-label"
                                                           for="radio3">Other</label>
            </div>
        </div>
        <div class="mb-3 mt-3">
            <select th:field="*{disease}" class="form-select">
                <option value="Tim">Tim</option>
                <option value="Gan">Gan</option>
                <option value="Pheo">Pheo</option>
                <option value="Dao">Dao</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
